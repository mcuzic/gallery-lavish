<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section tote-bags">
      <img
        src="./images/ifkica/frida + boja.JPG"
        class="img"
        title="tote bag 1"
        data-id="1"
      />
      <img
        src="./images/ifkica/elephants.PNG"
        class="img"
        title="tote bag 2"
        data-id="2"
      />
      <img
        src="./images/ifkica/karlovac.jpg"
        class="img"
        title="tote bag 3"
        data-id="3"
      />
      <img
        src="./images/ifkica/komisan.JPG"
        class="img"
        title="tote bag 4"
        data-id="4"
      />
      <img
        src="./images/ifkica/ruže torba.PNG"
        class="img"
        title="tote bag 5"
        data-id="5"
      />
      <img
        src="./images/ifkica/slikice.jpg"
        class="img"
        title="tote bag 6"
        data-id="6"
      />
      <img
        src="./images/ifkica/summer edition.JPG"
        class="img"
        title="tote bag 7"
        data-id="7"
      />
      <img
        src="./images/ifkica/tužna sova.jpg"
        class="img"
        title="tote bag 8"
        data-id="8"
      />
      <img
        src="./images/ifkica/u cviću.jpg"
        class="img"
        title="tote bag 9"
        data-id="9"
      />
      <img
        src="./images/ifkica/zg.jpg"
        class="img"
        title="tote bag 10"
        data-id="10"
      />
    </section>
    <section class="section paintings">
      <img
        src="./images/ifkica/španjolkica.JPG"
        class="img"
        title="painting"
        data-id="1"
      />
    </section>
    <section class="section wreath">
      <img
        src="./images/ifkica/christmas wreath.jpg"
        class="img"
        title="christmas wreath"
        data-id="2"
      />
      <img
        src="./images/ifkica/spring 4.jpg"
        class="img"
        title="spring wreath 1"
        data-id="3"
      />

      <img
        src="./images/ifkica/spring 7.jpg"
        class="img"
        title="spring wreath 2"
        data-id="5"
      />
      <img
        src="./images/ifkica/spring 8.jpg"
        class="img"
        title="spring wreath 3"
        data-id="6"
      />
      <img
        src="./images/ifkica/spring 9.jpg"
        class="img"
        title="spring wreath 4"
        data-id="7"
      />
    </section>
    <!-- modal -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <div class="hero-modal">
          <div class="hero-modal-center">
            <img
              src="./images/ifkica/summer edition.JPG"
              alt=""
              class="main-img"
            />
          </div>
        </div>

        <h3 class="image-name">Tote-bag</h3>
        <div class="modal-images">
          <img
            src="./images/ifkica/christmas wreath.jpg"
            title="christmas wreaht-2"
            id="1"
            class="modal-img"
            alt=""
          />
          <img
            src="./images/ifkica/karlovac.jpg"
            title="tote-bags-2"
            id="2"
            class="modal-img selected"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
